<div class="box chat-everywhere chat-window">
  <div class="notification notification-username is-warning">
    You must set your <strong>username</strong>
  </div>
  <div class="notification notification-login is-warning">
    Save your username by <strong>signing up</strong>
    <div class="form-wrap">
      <div class="control">
        <input class="input email-input" type="text" placeholder="Email">
      </div>
      <a class="button is-primary" disabled>Login</a>
    </div>
  </div>
  
  <div class="chat-toggle">
    <span>Everywhere Chat</span>
    <svg class="caret-left" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-left" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512" class="svg-inline--fa fa-caret-left fa-w-6"><path fill="currentColor" d="M192 127.338v257.324c0 17.818-21.543 26.741-34.142 14.142L29.196 270.142c-7.81-7.81-7.81-20.474 0-28.284l128.662-128.662c12.599-12.6 34.142-3.676 34.142 14.142z" class=""></path></svg>
  </div>

  <nav class="navbar" role="navigation">
    <div class="navbar-wrap">
      <div class="navbar-brand">
        <span></span>
      </div>
      <div class="navbar-user">
        <span></span>
      </div>
    </div>
    <div class="navbar-start">
      <a class="navbar-item pin-window">
        <svg class="thumbtack" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="thumbtack" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" class="svg-inline--fa fa-thumbtack fa-w-12"><path fill="currentColor" d="M298.028 214.267L285.793 96H328c13.255 0 24-10.745 24-24V24c0-13.255-10.745-24-24-24H56C42.745 0 32 10.745 32 24v48c0 13.255 10.745 24 24 24h42.207L85.972 214.267C37.465 236.82 0 277.261 0 328c0 13.255 10.745 24 24 24h136v104.007c0 1.242.289 2.467.845 3.578l24 48c2.941 5.882 11.364 5.893 14.311 0l24-48a8.008 8.008 0 0 0 .845-3.578V352h136c13.255 0 24-10.745 24-24-.001-51.183-37.983-91.42-85.973-113.733z" class=""></path></svg>
      </a>
    </div>
  </nav>

  <div class="message-area">
    <nav class="panel">
    </nav>
  </div>

  <div class="control message-input">
    <textarea id="text-message-input" class="textarea has-fixed-size" rows="2" placeholder="Set your username..."></textarea>
    <div class="extra-row">
      <a class="button is-primary">Set username</a>
    </div>
  </div>
</div>
